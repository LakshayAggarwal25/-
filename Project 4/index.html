<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Organizer</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="btn-container">
        <button id="add-button">Add Folder</button>
    </div>
    <div class="bread-crumb"></div>
    <div class="folders-container">
    </div>
    <template class="folder-template">
        <div class="folder-box">
            <div class="folder" action="set-name"></div>
            <div class="mini-menu-container">
                <button class="three-dots">&#10247</button>
                <ul class="mini-menu">
                    <li action="view">View</li>
                    <li action="edit">Edit</li>
                    <li action="delete">Delete</li>
                </ul>
            </div>
        </div>
    </template>
</body>
<script type="text/javascript" src="main.js"></script>

</html>
